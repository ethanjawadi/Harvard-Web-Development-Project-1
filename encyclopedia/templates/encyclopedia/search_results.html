{% extends "encyclopedia/layout.html" %}
{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for entry in matches %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
